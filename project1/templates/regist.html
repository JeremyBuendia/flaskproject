{% extends 'base.html'%}

{% block main %}
<form class="form-horizontal container" method="post" action="{{url_for('user.regist')}}">
	
	<div class="form-group container">
		{% for f in get_flashed_messages() %}
			<p class="text-danger">{{f}}</p>
		{% endfor %}
	</div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
    <div class="col-sm-4">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="请输入邮箱">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
    <div class="col-sm-4">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">重复密码：</label>
    <div class="col-sm-4">
      <input type="password" name="password2" class="form-control" id="inputPassword4" placeholder="请再次输入密码">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>
</form>
{% endblock %}
